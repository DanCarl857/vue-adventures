<!DOCTYPE html>
<html>
    <head>
        <title>Vue App</title>
        <script src="https://unpkg.com/vue"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css" />
    </head>
    <body>
        <div id="app">
            <counter :add-num="5"></counter>
        </div>
        <script>
            var counter = Vue.component('counter', {
                template: `
                    <div>
                        <div>Count: {{ this.count }}</div>
                        <button class="vue-btn" @click="increment">Increment by {{addNum}}</button>
                    </div>
                `,
                props: {
                    addNum: {
                        type: Number,
                        default: 1
                    }
                },
                data() {
                    return {
                        count: 0
                    }
                },
                methods: {
                    increment() {
                        this.count += this.addNum
                    }
                }
            })

            var app = new Vue({
                el: '#app',
                components: {
                    counter
                },
                data: {
                }
            });
        </script>
    </body>
</html>
